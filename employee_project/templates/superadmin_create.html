<!DOCTYPE html>
<html lang="em">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Super Admin</title>
    <style>
.div1{     
    left: 50%;
    top: 60%;
    margin-left: -18%;
    position: absolute;
    margin-top: -25%;
    height: 600px;
    width: 500px;
    padding: 6%;
    padding-top: 18%;
    padding-left: 8%;
    background-color: red; /* For browsers that do not support gradients */
    background-image: linear-gradient(to right, rgb(200, 135, 233) , rgb(0, 174, 255));
    border-radius: 30px;
}   
/* .btn custom-btn{
    color: black;
    background-color: #fff;
} */
    </style>
</head>
<body>
    <br><br>
    
    <div class="div1"> 
        <div class="img" style="margin-top: -65%;margin-left: 15%;">
            <img src="{% static 'images/adminlogo.png' %}" style="width: 70%;height: 70%;" >
        </div>
    <b><h1 style="font-family:'Times New Roman', Times, serif;font-size: 195%;margin-left: 8%;">SUPER ADMIN</h1></b>
   <form method="POST">
    {% csrf_token %}
    <!-- <label for="username">Username</label> -->

    <!-- <label for="email">Email</label> -->
    <input type="email" class="form-control" name="email" style="width: 85%;border-color: black;" placeholder="EMAIL" required><br>
     <div class="text-center" style="margin-left: -11%;">
        <button type="submit" class="btn btn-info">LOGIN</button>
     </div>
   </form> 
   
   </div>

</html>
