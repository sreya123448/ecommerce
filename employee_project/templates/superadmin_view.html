<!DOCTYPE html>
<html lang="em">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/view.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <title>View</title>
 <style>
  .table  {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ddd;
  }
  .table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: rgb(200, 135, 233); /* For browsers that do not support gradients */
  background-image: linear-gradient(to right, rgb(57, 129, 184) , rgb(200, 135, 233));
  color: black;
}

  .table tr:hover {background-color: #e1e6ec;}

 </style>
</head>
<body>
    <div class="container">
   <h1 style="text-align: center;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    Super Admin List</h1><br><br> 
  <!-- <div class="object"> -->
    <object data="{% static 'images/arrow.svg' %}" width="25" height="25"></object>
    <a href="{% url 'superadmin_create' %}">BACK TO LOGIN</a><br><br>
  <!-- </div>  -->
   <table class="table">           
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    {% for users in view %}
    <tr>
      <td>{{ users.username }}</td>
      <td>{{ users.email }}</td>
      <td><button><a href="/superadmin_edit/{{ users.id }}">Edit</a></button></td>
      <td><button><a href="/delete/{{ users.id }}">Delete</a></button></td>
    </tr>
    {% endfor %}
  </table>
  </div>
</body>
</html>
